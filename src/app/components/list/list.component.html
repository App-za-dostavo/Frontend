<h3>Seznam naročil</h3>

<div class="list-container" *ngFor="let narocilo of seznam">
  <div class="narocilo-items">
    <div id="item">{{ narocilo.items }},</div>
    <div>{{ narocilo.cost }} €</div>
  </div>
  <div class="narocilo-dostavljalec">
    <div>dostavljalec:</div>
    <div class="ime">
      <div id="ime">{{ narocilo.firstName }}</div>
      <div>{{ narocilo.lastName }}</div>
    </div>
  </div>
  <div class="narocilo-cas">
    <div>čas: {{ narocilo.time / 60 | number : "1.2-2" }} min</div>
    <div>razdalja: {{ narocilo.distance | number : "1.2-2" }} km</div>
  </div>
</div>
